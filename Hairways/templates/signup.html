{% extends 'base.html' %}
{% block content %}
<h2>Sign up</h2>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
  <div class="fieldWrapper">
    {{ field.errors }}
    {{ field.label_tag }} {{ field }}
  </div>
  {% endfor %}
  <button class="btn btn-success" type="submit">Sign up</button>
</form>
{% endblock %}
